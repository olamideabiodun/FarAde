<!-- templates/view_poem.html -->
{% extends "base.html" %}
{% block content %}
<div class="view-poem-container">
    <div class="poem-header">
        <h1>{{ poem.title }}</h1>
        <div class="poem-date">Written on {{ poem.date }}</div>
    </div>

    <div class="poem-full-content">
        {{ poem.content|replace('\n', '<br>')|safe }}
    </div>

    <div class="poem-actions-full">
        <a href="{{ url_for('poems') }}" class="btn-back">Back to Poems</a>
        <form action="{{ url_for('delete_poem', poem_id=poem.id) }}" method="post" class="inline-form">
            <button type="submit" class="btn-delete" onclick="return confirm('Are you sure you want to delete this poem?')">Delete Poem</button>
        </form>
    </div>
</div>
{% endblock %}
