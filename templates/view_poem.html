<!-- templates/view_poem.html -->
{% extends "base.html" %}
{% block content %}
<div class="poem-view-container">
    <div class="poem-header">
        <h1>{{ poem.title }}</h1>
        <p class="poem-date">Written on {{ poem.date }}</p>
    </div>
    
    <div class="poem-content">
        {{ poem.content|replace('\n', '<br>')|safe }}
    </div>
    
    <hr>
    
    <div class="poem-actions">
        <a href="{{ url_for('poems') }}" class="btn-back">
            <i class="bi bi-arrow-left"></i> Back to Poems
        </a>
        
        <form action="{{ url_for('delete_poem', poem_id=poem.id) }}" method="post" class="delete-form">
            <button type="submit" class="btn-delete" onclick="return confirm('Are you sure you want to delete this poem?')">
                <i class="bi bi-trash"></i> Delete
            </button>
        </form>
    </div>
</div>

{% endblock %}
